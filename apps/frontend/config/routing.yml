foto:
  class:            sfDoctrineRouteCollection
  options:
    model:          GuaulogFoto
#    column:         id
    module:         fotos
  prefix_path:      /fotos/:mes/:anio
  requirements:
    mes:            \d+
    anio:           \d+

detalle:
  class:            sfDoctrineRouteCollection
  options:
    model:          GuaulogDetalle
#    column:         id
    module:         detalles
  prefix_path:      /detalles/:mes/:anio
  requirements:
    mes:            \d+
    anio:           \d+

entrada:
  class:            sfDoctrineRouteCollection
  options:
    model:          GuaulogEntrada
    module:         entrada
  prefix_path:      /entrada
  requirements:
    id:             \d+
#    mes:            \d+
#    anio:           \d+

entrada_index:
  url:                /entrada/index/
  param:              { module: entrada, action: index }

entrada_show:
  url:                /entrada/:mes/:anio
  class:              sfDoctrineRoute
  options:
    model:            GuaulogEntrada
    type:             object
  param:              { module: entrada, action: show }
  requirements:
    mes:              \d+
    anio:             \d+

